    <h1>Gestion de Clientes</h1>
    <a href="#" id="btnAgregar" class="button new">Agregar Cliente</a>
    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
          <img src="/img/logo.jpg" alt="Avatar" class="avatar">
        </div>
    
        <div class="container">
          <label for="uname"><b>Nombre</b></label>
          <input type="text" placeholder="Ingresar Nombre" id="agr-name" required>
    
          <label for="psw"><b>Apellido</b></label>
          <input type="text" placeholder="Ingresar Apellido" id="agr-ape" required>

          <label for="em"><b>Email</b></label>
          <input type="text" placeholder="Ingresar Email" id="agr-em" required>

          <label for="tel"><b>Telefono</b></label>
          <input type="text" placeholder="Ingresar Telefono" id="agr-pho" required>

          <label for="adr"><b>Direccion</b></label>
          <input type="text" placeholder="Ingresar Direccion" id="agr-dir" required>
            
          <button type="submit" id="btnAgregarCust">Agregar</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Recordarme
          </label>
        </div>
    
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" id="btnClose" class="cancelbtn">Cerrar</button>
        </div>
        <div class="space"></div>
        </div>
      </form>
    </div>
  </div>

</div>

        <thead>
          <tr>
            <th>Nombre</th>
